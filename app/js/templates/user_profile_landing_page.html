<div class="view-profile">
  <div class="user-info">
    <h4>Your Profile</h4>
    <ol data-type="user-details">
      <li>Name: {{user.firstName}}</li>
      <li>Email: {{user.basic.email}}</li>
    </ol>
  </div>
  <!-- gallery 1 -->
  <div id="activity-log" class="activity-log">
    <h4 class="activity-title">Your Recent Activities</h4>
    <div ng-repeat="activity in activities">
    <p class="activity">{{activity}}</p>
    </div>
  </div>

  <div class="view-event" ng-repeat="sale in sales">
    <h4 class="gallery-title" id="sale{{$index+1}}">{{sale.title}}</h4>
    <h5 data-type="edit-event"><a href="">Edit Event</a></h5>
      <div class="gallery-grid" ng-repeat="item in items[$index]">
        <img data-ng-src="{{item.img}}" class="e-gallery" ng-init="getItemThumbnail(item)"></img>
      </div>
  </div>
</div>
