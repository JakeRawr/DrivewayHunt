<!-- sub nav container -->
<div class="sub-nav" data-ng-controller="ProfileController">
  <aside id="sub-container">
  <!-- permanent sub nav -->
    <ul class="profile">
      <h4 data-type="profile-header">Your Profile<h4>
      <li><a class="user-event" data-ng-click="create()">Create Event</a></li>
      <li><a class="user-activity" data-ng-click="scrollTo('activity-log')">View Activity</a></li>
    </ul>
    <!-- dynamic sub nav -->
    <ul class="events">
      <h4 data-type="profile-header">Your Events</h4>
      <li ng-repeat="sale in sales">
        <a class="new-event" data-ng-click="scrollTo('sale'+ ($index+1))">Event {{$index + 1}}</a>
        <p data-type="e-title">{{sale.title}}</p>
      </li>
    </ul>
  </aside>
  <!-- user profile info bar -->
  <div data-user-landing-page data-ng-if="boolProfile"></div>
  <div data-user-add-new-sale data-ng-if="somethingElse"></div>
  <div data-user-upload-gallery data-ng-if="anotherBool"></div>
</div>
