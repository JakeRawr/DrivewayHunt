<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sale Form</title>
  <link rel="stylesheet" type="text/css" href="sass/style.css" />
</head>

<body>
  <!-- left nav -->

  <!-- right form -->
  <main>
    <form class="sale_form span_5_of_8" action="#">
      <!-- creat your event -->
      <label>Step. 1 Create your event
      event name (8 words maximum)</label>
      <input type="text" placeholder="event name" id="eventname">
      <!-- address -->
      <label>address</label>
      <input type="text" placeholder="address" id="address">
      <!-- city -->
        <label for="city">city</label>
      <input id ="city" type="text" placeholder="city">
      <!-- state and zipcode in one line -->
      <div class="state_zip">
        <label for="state">state</label>
        <input id="state" type="text" placeholder="state">
        <label for "zipcode">zip code</label>
        <input id="zipcode" type="text" placeholder="zipcode">
      </div>
      <!-- description -->
      <label>description of your event (40 words max)</label><br>
      <textarea name="event_description" id="event_description" cols="30" rows="10"></textarea><br>
      <!-- add key words to your event -->
      <label>add key words to your event</label>
      <div class="keywords">
      <!-- first column -->
        <input type="checkbox" name="kitchen" value="kitchen" checked="checked">
        <label>kitchen</label>
        <input type="checkbox" name="livingroom" value="livingroom" checked="checked">
        <label>living room</label>
        <input type="checkbox" name="bedroom" value="bedroom">
        <label>bedroom</label>
        <input type="checkbox" name="diningroom" value="diningroom">
        <label>dining room</label>
        <input type="checkbox" name="baby" value="baby" >
        <label>baby</label>
        <input type="checkbox" name="outdoor" value="outdoor" >
        <label>outdoor</label>
        <!-- second column -->
        <input type="checkbox" name="furniture" value="furniture" checked="checked">
        <label>furniture</label>
        <input type="checkbox" name="sports" value="sports">
        <label>sports</label>
        <input type="checkbox" name="clothes" value="clothes">
        <label>clothes</label>
        <input type="checkbox" name="books" value="books" >
        <label>books</label>
        <input type="checkbox" name="utensils" value="utensils">
        <label>utensils</label>
        <input type="checkbox" name="toys" value="toys" checked="checked">
        <label>toys</label>
        <!-- third column -->
        <input type="checkbox" name="travel" value="travel" checked="checked">
        <label>travel</label>
        <input type="checkbox" name="decor" value="decor">
        <label>decor</label>
        <input type="checkbox" name="xxx" value="xxx">
        <label>xxx</label>
        <input type="checkbox" name="xxx" value="xxx">
        <label>xxx</label>
        <input type="checkbox" name="xx" value="xx">
        <label>xx</label>
        <input type="checkbox" name="xx" value="xx">
        <label>xx</label>
      </div>
    </div>
     <!-- link "upload photos next" -->
     <div>
      <label>
        <a href="#">UPLOAD PHOTOS NEXT (right arrow)</a>
      </label>
     </form>
  </main>
</body>
</html>
